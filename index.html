<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="leftSide">
        <section class="cards">
            <div id="cardFront">
                <header class="logo">
                    <figure>
                        <img src="./images/card-logo.svg" alt="icon" id="icon">
                    </figure>
                </header>
                <section class="infoCard">
                    <p class="text" id="numberCard">0000 0000 0000 0000</p>
                    <div id="textBottom">
                        <p class="text" id="p1">JANE APPLESEED</p>
                        <div class="dateCard">
                            <p class="text" id="month">00</p>
                            <a style="color: white;">/</a>
                            <p class="text" id="year">00</p>
                        </div>

                    </div>
                </section>
            </div>
            <div id="cardBack">
                <p id="key" class="text">000</p>
            </div>
        </section>
    </article>
    <article class="rightSide">
        <form class="form" id="form">
            <label class="labels " id="cardHolderName">CARDHOLDER NAME</label>
            <input id="label1" type="text" placeholder="e.g. Jane Appleseed" onkeyup="mostrar(this.value)" class="input"
                maxlength="30" name="cardName">
            <a class="errorHidden invisible" id="error1">Solo letras son permitidas</a>

            <label class="labels"> CARD NUMBER</label>
            <input id="label2" type="text" placeholder="e.g. 1234 5678 9123 0000" class="input"
                onkeyup="mostrarNumberCard(this.value)" maxlength="19" name="cardNumber">
            <a class="errorHidden invisible" id="error2">Formato err√≥neo de tarjeta</a>

            <section class="infoBottom">

                <div class="infoDate">
                    <label class="labels">EXP. DATE( MM / YY)</label>

                    <section class="expDate">
                        <div>
                            <input id="label3" type="number" placeholder="MM" class="input date"
                                onkeyup="mostrarMonth(this.value)" maxlength="2" name="month" max="12">
                            <a class="errorHidden invisible" id="error3">Valor incorrecto</a>
                        </div>

                        <div>
                            <input type="number" placeholder="YY" class="input date" onkeyup="mostrarYear(this.value)"
                                maxlength="2" name="year" id="label5">
                            <a class="errorHidden invisible" id="error4">Valor inccorrecto</a>
                        </div>

                    </section>

                </div>
                <div class="security">

                    <label class="labels" id="labelCvc">CVC</label>
                    <input id="label4" type="number" placeholder="e.g. 123" class="cvc" onkeyup="mostrarCVC(this.value)"
                        name="cvc">
                    <a class="errorHidden invisible" id="error5">Valor incorrecto</a>

                </div>

            </section>

            <button type="submit" id="submit">Confirm</button>

        </form>
    </article>
    <div class="secondCard hidden" id="secondCard">
        <header class="header2">
            <figure>
                <img src="./images/icon-complete.svg" alt="logoComplete">
            </figure>
        </header>
        <div class=" text2">
            <h1>THANK YOU!</h1>
            <p>We' ve added your card details</p>
            <button id="buttonContinue">Continue</button>
        </div>


    </div>


    <script src="./main.js" type="text/javascript"></script>
</body>

</html>
